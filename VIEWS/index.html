
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login - Multicarros Admin</title>
  <link rel="stylesheet" href="../VIEWS/Images/Css/index.css">
</head>
<body class="auth-bg">
  <a href="home.html" class="btn-voltar-home" title="Voltar para Home">
    <i class="fas fa-arrow-left"></i> ⬅
  </a>
  <main class="auth-wrap">
    <div class="auth-card glass">
      <div class="brand">
        <img src="../VIEWS/Images/multilogo.png" alt="Multicarros">
      </div>
      <h1>Área Administrativa</h1>
      <p class="subtitle">Acesse o painel de controle </p>

      <form id="loginForm" class="form">
        <div class="form-row"><label>Usuário</label><input id="user" type="text" placeholder="admin" required></div>
        <div class="form-row"><label>Senha</label><input id="pass" type="password" placeholder="********" required></div>
        <div class="form-actions">
         <button class="btn primary" type="submit">Entrar</button>
        </div>
      </form>
      <div class="muted">Demonstração — usuário: <b>admin</b> senha: <b>123456</b></div>
    </div>
    <footer class="auth-footer">© 2025 Multicarros</footer>
  </main>
  <script src="../VIEWS/JS/v3-app.js"></script>
</body>
</html>
