<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Usu√°rio</title>
    <link rel="stylesheet" href="/css/cadastrar.css" />
</head>
<body class="auth-bg">
    <a href="/HTML/dashboard.html" class="btn-voltar-home" title="Voltar">
        ‚Üê Voltar
    </a>
    
    <div class="card-cadastro">
        <h2 class="card-titulo">Cadastrar Usu√°rio üë§</h2>
        
        <form id="formCadastro">
            <!-- Campo TIPO - Dropdown para selecionar -->
            <div class="form-group">
                <label>Tipo de Usu√°rio *</label>
                <select name="tipo" required>
                    <option value="">Selecione...</option>
                    <option value="3">Cliente</option>
                    <option value="2">Vendedor/Funcion√°rio</option>
                    <option value="1">Administrador</option>
                </select>
            </div>

            <div class="form-group">
                <label>Nome Completo *</label>
                <input type="text" name="nome" required />
            </div>

            <div class="form-group">
                <label>Email *</label>
                <input type="email" name="email" required />
            </div>

            <div class="form-group">
                <label>Telefone *</label>
                <input type="tel" name="telefone" placeholder="(00) 00000-0000" required />
            </div>

            <div class="form-group">
                <label>CPF *</label>
                <input type="text" name="cpf" placeholder="000.000.000-00" required />
            </div>

            <div class="form-group">
                <label>RG</label>
                <input type="text" name="rg" placeholder="00.000.000-0" />
            </div>

            <div class="form-group">
                <label>Data de Nascimento *</label>
                <input type="date" name="data_nascimento" required />
            </div>

            <div class="form-group">
                <label>Senha *</label>
                <input type="password" name="senha" minlength="6" required />
            </div>

            <div class="form-actions">
                <button type="submit" class="btn primary">Cadastrar</button>
                <button type="button" class="btn ghost" onclick="history.back()">
                    Cancelar
                </button>
            </div>
        </form>

        <div id="mensagem" style="margin-top: 1rem; display: none;"></div>
    </div>

    <script>
        document.getElementById('formCadastro').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const dados = Object.fromEntries(formData.entries());
            
            // Converter tipo para n√∫mero
            dados.tipo = parseInt(dados.tipo);
            
            console.log('üì§ Enviando dados:', dados);
            
            try {
                const response = await fetch('http://localhost:3000/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dados)
                });

                const resultado = await response.json();
                console.log('üì• Resposta:', resultado);

                const mensagemDiv = document.getElementById('mensagem');
                
                if (response.ok && resultado.success) {
                    mensagemDiv.style.display = 'block';
                    mensagemDiv.style.color = 'green';
                    mensagemDiv.textContent = '‚úÖ Usu√°rio cadastrado com sucesso!';
                    
                    // Limpar formul√°rio
                    e.target.reset();
                    
                    // Redirecionar ap√≥s 2 segundos
                    setTimeout(() => {
                        window.location.href = '/HTML/dashboard.html';
                    }, 2000);
                } else {
                    mensagemDiv.style.display = 'block';
                    mensagemDiv.style.color = 'red';
                    mensagemDiv.textContent = `‚ùå Erro: ${resultado.message || 'Falha no cadastro'}`;
                }
            } catch (error) {
                console.error('‚ùå Erro:', error);
                const mensagemDiv = document.getElementById('mensagem');
                mensagemDiv.style.display = 'block';
                mensagemDiv.style.color = 'red';
                mensagemDiv.textContent = '‚ùå Erro ao conectar com o servidor';
            }
        });
    </script>
</body>
</html>
